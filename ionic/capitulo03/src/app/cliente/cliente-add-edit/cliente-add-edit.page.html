<ion-header>
  <ion-toolbar>
    <ion-title>
      Registro de CLIENTES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <form (ngSubmit)="submit()">
    <ion-item lines="none">
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="nome" name="nome" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Telefone</ion-label>
      <ion-input [(ngModel)]="telefone" name="telefone" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Renda</ion-label>
      <ion-input [(ngModel)]="renda" name="renda" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Nascimento</ion-label>
      <ion-input [(ngModel)]="nascimento" name="nascimento" type="text"></ion-input>
    </ion-item>

    <ion-button shape="round" color="primary" expand="block" padding type="submit">
      Confirmar
    </ion-button>
  </form>
</ion-content>
