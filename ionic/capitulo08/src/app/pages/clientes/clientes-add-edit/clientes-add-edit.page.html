<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="clientes-listagem"></ion-back-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="clienteForm">
    <form [formGroup]="clienteForm" (submit)="submit()">
      <ion-item lines="none" [disabled]="!modoDeEdicao">
        <ion-input formControlName="nome" type="text" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item lines="none" [disabled]="!modoDeEdicao">
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item lines="none" [disabled]="!modoDeEdicao">
        <ion-input formControlName="telefone" type="tel" placeholder="Telefone"></ion-input>
      </ion-item>

      <ion-item lines="none" [disabled]="!modoDeEdicao">
        <ion-label position="fixed" class="label-input-title">Renda</ion-label>
        <ion-input formControlName="renda" type="number"></ion-input>
      </ion-item>

      <div (click)="selecionarData()">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="9">
              <ion-item lines="none">
                <ion-label position="stacked">Nascimento</ion-label>
                <ion-input formControlName="nascimentoForm"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="ion-no-padding">
              <ion-item lines="none">
                <ion-button fill="clear" class="ion-no-margin;ion-no-padding">
                  <ion-icon icon="calendar"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <ion-card>
        <ion-card-content>
          <div class="parent">
            <ion-img class="child" style="width: 150px; height: 150px;" src={{caminhoParaFoto}}></ion-img>
          </div>
        </ion-card-content>
      </ion-card>

      <div *ngIf="modoDeEdicao">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
            </ion-col>

            <ion-col col-6>
              <ion-button class="nopadding" shape="round" color="primary" size="small" expand="block"
                (click)="capturarFoto()">
                Capturar Foto
              </ion-button>
            </ion-col>

            <ion-col col-3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <ion-button *ngIf=" !modoDeEdicao" shape="round" color="primary" expand="block" padding (click)="iniciarEdicao()">
        Alterar dados
      </ion-button>
      <div *ngIf="modoDeEdicao" no-padding>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-button shape="round" color="success" size="small" padding expand="block" type="submit"
                class="nopadding">
                Gravar
              </ion-button>
            </ion-col>

            <ion-col col-6>
              <ion-button shape="round" color="warning" size="small" padding expand="block" (click)="cancelarEdicao()"
                class="nopadding">
                Cancelar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </form>
  </ng-container>
</ion-content>
