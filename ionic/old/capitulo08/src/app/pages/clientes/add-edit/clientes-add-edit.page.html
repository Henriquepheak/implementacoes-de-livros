<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/menu/(menucontent:clientes)"></ion-back-button>
        </ion-buttons>
        <ion-title>Clientes</ion-title>
    </ion-toolbar>
</ion-header>
    
<ion-content padding>
    <ng-container *ngIf="clientesForm">
        <form [formGroup]="clientesForm" (submit)="submit()">
            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-input formControlName="nome" type="text" placeholder="Nome"></ion-input>
            </ion-item>
        
            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-input formControlName="email" type="email"  placeholder="Email"></ion-input>
            </ion-item>
        
            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-input formControlName="telefone" type="tel" placeholder="Telefone"></ion-input>
            </ion-item>

            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-label position="fixed" class="label-input-title">Renda</ion-label>
                <ion-input formControlName="renda" type="number"></ion-input>
            </ion-item>

            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-label position="fixed" class="label-input-title">Nascimento</ion-label>
                <ion-datetime formControlName="nascimento" displayFormat="DD/MM/YYYY" min="1967" max="2020-10-31"></ion-datetime>
            </ion-item>

            <ion-card>
                <ion-card-content>
                    <div class="parent">
                        <ion-img class="child" style="width: 150px; height: 150px;" src={{imagemSelecionada}}></ion-img>
                    </div>
                </ion-card-content>
            </ion-card>
            
            <div *ngIf="modoDeEdicao">
                <ion-grid>
                    <ion-row>
                        <ion-col col-3 >
                        </ion-col>
            
                        <ion-col col-6>
                            <ion-button class="nopadding"  shape="round" color="primary" size="small" expand="block" (click)="capturarFoto()">
                                Capturar Foto
                            </ion-button>
                        </ion-col>
            
                        <ion-col col-3>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>

            <ion-button *ngIf="!modoDeEdicao" shape="round" color="primary" expand="block" padding (click)="iniciarEdicao()">
                Alterar dados
            </ion-button>
            <div *ngIf="modoDeEdicao">
                <ion-grid>
                    <ion-row>
                        <ion-col col-6 >
                            <ion-button class="nopadding" shape="round" color="success" size="small" expand="block" type="submit">
                                Gravar
                            </ion-button>
                        </ion-col>
                        
                        <ion-col col-6>
                            <ion-button class="nopadding"  shape="round" color="warning" size="small" expand="block" (click)="cancelarEdicao()">
                                Cancelar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </form>
    </ng-container>
    
</ion-content>
