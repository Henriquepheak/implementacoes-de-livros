<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/menu/(menucontent:clientes)"></ion-back-button>
        </ion-buttons>
        <ion-title>Clientes</ion-title>
    </ion-toolbar>
</ion-header>
    
<ion-content padding>
    <ion-item-divider color="light">
        <ion-grid no-padding>
            <ion-row no-padding> 
                <ion-col col-3 align-self-center>
                    <ion-img style="width: 50px; height: 50px;" src="assets/imgs/icon_clientes.png"></ion-img>
                </ion-col>
                <ion-col col-9>
                    <ion-label style="font-size: 30px">Dados do cliente</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item-divider>

    <ng-container *ngIf="clientesForm">
        <form [formGroup]="clientesForm" (submit)="submit()">
            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-label position="floating" class="label-input-title">Nome</ion-label>
                <ion-input formControlName="nome" type="text" style="margin-left: 3%;"></ion-input>
            </ion-item>
        
            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-label position="floating" class="label-input-title">Email</ion-label>
                <ion-input formControlName="email" type="email" style="margin-left: 3%;"></ion-input>
            </ion-item>
        
            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-label position="floating" class="label-input-title">Telefone</ion-label>
                <ion-input formControlName="telefone" type="tel" style="margin-left: 3%;"></ion-input>
            </ion-item>

            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-label position="floating" class="label-input-title">Renda</ion-label>
                <ion-input formControlName="renda" type="number" style="margin-left: 3%;"></ion-input>
            </ion-item>

            <ion-item lines="none" [disabled]="!modoDeEdicao"> 
                <ion-label position="floating" class="label-input-title">Nascimento</ion-label>
                <ion-datetime style="margin-left: 3%;" formControlName="nascimento" displayFormat="DD/MM/YYYY" min="1967" max="2020-10-31"></ion-datetime>
            </ion-item>
        
            <ion-button *ngIf="!modoDeEdicao" shape="round" color="primary" expand="block" padding (click)="iniciarEdicao()">
                Alterar dados
            </ion-button>
            <div *ngIf="modoDeEdicao" no-padding>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6 >
                            <ion-button shape="round" color="success" size="small" padding expand="block"  type="submit">
                                Gravar
                            </ion-button>
                        </ion-col>
                        
                        <ion-col col-6>
                            <ion-button shape="round" color="warning" size="small" padding expand="block" (click)="cancelarEdicao()">
                                Cancelar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </form>
    </ng-container>
</ion-content>
