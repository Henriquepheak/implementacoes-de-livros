<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-left padding-top>
<ion-list> 
  <ion-item-sliding *ngFor="let cliente of clientes | async">
    <ion-item>
      <ion-thumbnail slot="start">
          <ion-img [src]="cliente.uriFotoParaExibir"></ion-img>
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-label><p style="font-size: larger; font-weight: bold;">{{cliente.nome}}</p></ion-label>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-label><p style="font-weight: 400; text-align: right">Telefone: {{cliente.telefone}}</p></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-button color="danger" no-padding>
            <ion-icon name="trash"></ion-icon>
            Remover
        </ion-button>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
