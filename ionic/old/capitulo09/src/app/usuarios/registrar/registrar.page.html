<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar usuÃ¡rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="validationsForm"  (ngSubmit)="registrar(validationsForm.value)">

    <ion-item>
      <ion-label  position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label  position="floating" color="primary">Senha</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <div style="text-align: center">
      <ion-button  class="submit-btn" type="submit"  [disabled]="!validationsForm.valid">Registrar</ion-button>
      <br/><label class="validation-errors">{{errorMessage}}</label>
      <br/><label class="validation-success">{{successMessage}}</label>
    </div>
  </form>
  <div style="text-align: center">
    <p class="go-to-login">JÃ¡ tem uma conta? <a (click)="goLoginPage()">Tente se autenticar</a></p>
  </div>
</ion-content>
