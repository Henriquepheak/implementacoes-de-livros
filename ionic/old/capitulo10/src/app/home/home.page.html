<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Aplicação Google Maps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-avatar class="main" style="height: 290px;">
        <ion-img src="assets/images/googlemaps.jpg" class="center"></ion-img>
    </ion-avatar>
  </div>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Ionic 4</ion-card-subtitle>
        <ion-card-title>Google Maps Plugin</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Este aplicativo trará exemplos de utilização da API do Google Maps por meio do <b>cordova-plugin-googlemaps</b>
        e <b>@ionic-native/google-map</b>. Acesse as opções pelo <b>Hamburguer menu</b>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
